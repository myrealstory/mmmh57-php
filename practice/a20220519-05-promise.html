<!DOCTYPE html>
<html lang="en">
    <head>
        <meta charset="UTF-8" />
        <meta http-equiv="X-UA-Compatible" content="IE=edge" />
        <meta name="viewport" content="width=device-width, initial-scale=1.0" />
        <title>Document</title>
    </head>
    <body>
        <script>
            new Promise((resolve, reject) => {
                setTimeout(() => {
                    resolve("abc");
                    // reject("def");
                }, 300);
            })
                .then((t) => {
                    console.log({ t });
                    return new Promise((resolve, reject) => {
                        setTimeout(() => {
                            resolve("aaa");
                        }, 500);
                    });
                })
                .then((a) => {
                    console.log({ a });
                })
                .catch((ex) => {
                    console.log({ ex });
                });
        </script>
    </body>
</html>
