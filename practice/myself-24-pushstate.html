    const doPush = (name)=>{
        history.pushState({ name },null,"?name=" + name);
        // history.pushState({name:'bill'},null,'/abc/def/');

        // history.pushState({name:'bill'},null,'https://tw.yahoo.com/');

        //這個功能可以把一個querystring 推給自己URL一個值。
        //可以變更網址列。
    };
