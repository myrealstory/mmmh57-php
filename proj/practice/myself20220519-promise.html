    <script>

        const myPromise = (pid)=>{
            return new Promise((resolve,reject)=>{

            setTimeout(()=>{
                // resolve('abc');
                Math.random()>.5 ? resolve('ok:'+pid) : reject('fail:'+pid);

            },300 * pid);

        });
    };

    for(let i = 0 ; i < 10 ; i++){
        myPromise(i)
        .then((result)=>{
            console.log('result:',result);
        })
        .catch((ex)=>{
            console.log('ex:',ex);
        });
    }
